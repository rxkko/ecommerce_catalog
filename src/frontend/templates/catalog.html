<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .user-controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .user-controls a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        
        .user-controls a:hover {
            color: #e74c3c;
        }
        
        .user-icon {
            font-size: 20px;
            cursor: pointer;
        }
        
        .profile-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .profile-btn:hover {
            color: #e74c3c;
        }
        
        .cart-count {
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
        }
        
        .filters {
            width: 250px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .filter-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .filter-section:last-child {
            border-bottom: none;
        }
        
        .filter-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        
        .filter-option {
            margin-bottom: 8px;
        }
        
        .filter-option label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .price-range {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .price-range input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .apply-filters {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .apply-filters:hover {
            background: #1a252f;
        }
        
        .container {
            flex: 1;
            max-width: 1200px;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-image-container {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            overflow: hidden;
        }
        
        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-name {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            flex-grow: 1;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .product-category {
            display: inline-block;
            background: #e0e0e0;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
            color: #555;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #eee;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .modal-price {
            font-size: 28px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        
        .modal-description {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }
        
        .modal-quantity {
            font-size: 14px;
            color: #777;
        }
        
        .auth-modal {
            max-width: 400px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .auth-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #777;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .auth-btn:hover {
            background: #1a252f;
        }
        
        .auth-switch {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        
        .auth-switch a {
            color: #2c3e50;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .profile-dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .profile-dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
        
        .profile-dropdown:hover .profile-btn {
            color: #e74c3c;
        }

        .alert-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #2ecc71;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1100;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .alert-message.show {
            transform: translateX(0);
        }
        
        .alert-message.error {
            background: #e74c3c;
        }

        .loading-spinner {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 18px;
        }
        
        .loading-spinner i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 16px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="alert-message" id="alertMessage"></div>

    <div class="header">
        <h1>Каталог товаров</h1>
        <div class="user-controls">
            <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                <a href="#" class="profile-btn">
                    <i class="fas fa-user-circle"></i>
                    <span id="profileName">Профиль</span>
                </a>
                <div class="profile-dropdown-content">
                    <a href="/profile"><i class="fas fa-user"></i> Мой профиль</a>
                    <a href="/orders"><i class="fas fa-box"></i> Мои заказы</a>
                    <a href="/settings"><i class="fas fa-cog"></i> Настройки</a>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </div>
            </div>
            <div class="user-icon" id="userIcon">
                <i class="fas fa-user"></i>
            </div>
            <a href="/cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Корзина</span>
                <span class="cart-count" id="cartCount">0</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="filters">
            <div class="filter-section">
                <h3>Категории</h3>
                <div class="filter-option">
                    <input type="checkbox" id="category-phones" checked data-category="phones">
                    <label for="category-phones">Телефоны</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="category-laptops" checked data-category="laptops">
                    <label for="category-laptops">Ноутбуки</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="category-tablets" checked data-category="tablets">
                    <label for="category-tablets">Планшеты</label>
                </div>
            </div>
            
            <div class="filter-section">
                <h3>Цена</h3>
                <div class="price-range">
                    <input type="number" placeholder="От" id="price-min" min="0">
                    <input type="number" placeholder="До" id="price-max" min="0">
                </div>
            </div>
            
            <button class="apply-filters" id="applyFilters">Применить фильтры</button>
        </div>
        
        <div class="container">
            <div class="products-grid" id="productsContainer"></div>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="productModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-image" id="modalImage" src="" alt="">
        <h2 class="modal-title" id="modalTitle"></h2>
        <div class="modal-price" id="modalPrice"></div>
        <p class="modal-description" id="modalDescription"></p>
        <div class="product-category" id="modalCategory"></div>
        <p class="modal-quantity" id="modalQuantity"></p>
    </div>

    <div class="modal-overlay" id="authModalOverlay"></div>
    <div class="modal auth-modal" id="authModal">
        <span class="close-btn" id="closeAuthModal">&times;</span>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab">Вход</div>
            <div class="auth-tab" id="registerTab">Регистрация</div>
        </div>
        
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Введите ваш email" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            <button type="submit" class="auth-btn" id="loginBtn">Войти</button>
            <div class="auth-switch">
                Нет аккаунта? <a id="switchToRegister">Зарегистрироваться</a>
            </div>
        </form>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">Имя</label>
                <input type="text" id="registerName" placeholder="Введите ваше имя" required>
                <div class="error-message" id="registerNameError"></div>
            </div>
            <div class="form-group">
                <label for="registerUsername">Имя пользователя</label>
                <input type="text" id="registerUsername" placeholder="Придумайте логин" required>
                <div class="error-message" id="registerUsernameError"></div>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Введите ваш email" required>
                <div class="error-message" id="registerEmailError"></div>
            </div>
            <div class="form-group">
                <label for="registerPassword">Пароль</label>
                <input type="password" id="registerPassword" placeholder="Придумайте пароль" required>
                <div class="error-message" id="registerPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Подтвердите пароль</label>
                <input type="password" id="registerConfirmPassword" placeholder="Повторите пароль" required>
                <div class="error-message" id="registerConfirmPasswordError"></div>
            </div>
            <button type="submit" class="auth-btn" id="registerBtn">Зарегистрироваться</button>
            <div class="auth-switch">
                Уже есть аккаунт? <a id="switchToLogin">Войти</a>
            </div>
        </form>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
        let currentUser = null;
        
        await checkAuth();
        await loadInitialProducts();
        setupEventListeners();

        async function loadInitialProducts() {
            const container = document.getElementById('productsContainer');
            try {
                container.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</div>';
                
                document.querySelectorAll('.filter-section input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                const response = await fetch('/catalog/api', {
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                    }
                });
                
                if (!response.ok) throw new Error(`Ошибка загрузки: ${response.status}`);
                
                const data = await response.json();
                renderProducts(data.products || []);
                updateCartCount();
                
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
                container.innerHTML = `<div class="error-message">Ошибка: ${error.message}</div>`;
            }
        }
        
        async function loadFilteredProducts() {
            const container = document.getElementById('productsContainer');
            try {
                container.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Загрузка товаров...</div>';
                
                const categoryCheckboxes = document.querySelectorAll('.filter-section input[type="checkbox"][data-category]:checked');
                const selectedCategories = Array.from(categoryCheckboxes).map(cb => cb.dataset.category);
                
                const minPrice = document.getElementById('price-min').value;
                const maxPrice = document.getElementById('price-max').value;
                
                const params = new URLSearchParams();
                selectedCategories.forEach(cat => params.append('categories', cat));
                if (minPrice) params.append('min_price', minPrice);
                if (maxPrice) params.append('max_price', maxPrice);
                
                const response = await fetch(`/catalog/api/category/?${params.toString()}`, {
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                    }
                });
                
                if (!response.ok) throw new Error(`Ошибка загрузки: ${response.status}`);
                
                const data = await response.json();
                renderProducts(data.products || []);
                updateCartCount();
                
                window.history.pushState({}, '', `${window.location.pathname}?${params.toString()}`);
                
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
                container.innerHTML = `<div class="error-message">Ошибка: ${error.message}</div>`;
            }
        }
        
        function applyFilters() {
            const hasCategoryFilters = document.querySelectorAll('.filter-section input[type="checkbox"][data-category]:checked').length > 0;
            const hasPriceFilters = document.getElementById('price-min').value || document.getElementById('price-max').value;
            
            if (hasCategoryFilters || hasPriceFilters) {
                loadFilteredProducts();
            } else {
                loadInitialProducts();
                window.history.pushState({}, '', window.location.pathname);
            }
        }
        
        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-message">Товары не найдены</div>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image-container">
                        ${product.image_url ? 
                            `<img class="product-image" src="${product.image_url}" alt="${product.name}">` : 
                            '<div style="width:100%;height:100%;background:#eee;"></div>'}
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-price">${product.price} ₽</div>
                        <div class="product-category">${product.product_category || 'Без категории'}</div>
                    </div>
                `;
                productCard.addEventListener('click', () => openModal(product));
                container.appendChild(productCard);
            });
        }

        function setupEventListeners() {
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('modalOverlay').addEventListener('click', closeModal);
            document.getElementById('userIcon').addEventListener('click', openAuthModal);
            document.getElementById('closeAuthModal').addEventListener('click', closeAuthModal);
            document.getElementById('authModalOverlay').addEventListener('click', closeAuthModal);
            
            document.getElementById('switchToRegister').addEventListener('click', () => switchAuthTab('register'));
            document.getElementById('switchToLogin').addEventListener('click', () => switchAuthTab('login'));
            document.getElementById('registerTab').addEventListener('click', () => switchAuthTab('register'));
            document.getElementById('loginTab').addEventListener('click', () => switchAuthTab('login'));
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                handleLogout();
            });
            
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            
            document.querySelectorAll('.filter-section input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
            
            document.getElementById('price-min').addEventListener('change', applyFilters);
            document.getElementById('price-max').addEventListener('change', applyFilters);
            
            window.addEventListener('popstate', () => {
                const params = new URLSearchParams(window.location.search);
                if (params.toString()) {
                    loadFilteredProducts();
                } else {
                    loadInitialProducts();
                }
            });
        }

        async function checkAuth() {
            try {
                const savedUser = localStorage.getItem('currentUser');
                const authToken = localStorage.getItem('authToken');
                
                if (savedUser && authToken) {
                    currentUser = JSON.parse(savedUser);
                    updateUserStatus(true);
                    return true;
                }
                
                const response = await fetch('/users/me', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${authToken || ''}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    if (user.token) {
                        localStorage.setItem('authToken', user.token);
                    }
                    updateUserStatus(true);
                    return true;
                }
                
                clearAuthData();
                return false;
                
            } catch (error) {
                console.error('Auth check error:', error);
                clearAuthData();
                return false;
            }
        }
        
        function clearAuthData() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
            currentUser = null;
            updateUserStatus(false);
        }
        
        function updateUserStatus(isLoggedIn) {
            const userIcon = document.getElementById('userIcon');
            const profileDropdown = document.getElementById('profileDropdown');
            
            if (isLoggedIn && currentUser) {
                profileDropdown.style.display = 'block';
                userIcon.style.display = 'none';
                document.getElementById('profileName').textContent = currentUser.name || currentUser.username || 'Профиль';
            } else {
                profileDropdown.style.display = 'none';
                userIcon.style.display = 'block';
            }
        }
        
        async function updateCartCount() {
            try {
                if (!currentUser) {
                    document.getElementById('cartCount').textContent = '0';
                    return;
                }
                
                const response = await fetch('/cart/count', {
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('cartCount').textContent = data.count || '0';
                } else {
                    document.getElementById('cartCount').textContent = '0';
                }
            } catch (error) {
                console.error('Cart count error:', error);
                document.getElementById('cartCount').textContent = '0';
            }
        }
        
        function openModal(product) {
            document.getElementById('modalImage').src = product.image_url || '';
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = `${product.price} ₽`;
            document.getElementById('modalDescription').textContent = product.description || 'Описание отсутствует';
            document.getElementById('modalCategory').textContent = product.product_category || 'Без категории';
            document.getElementById('modalQuantity').textContent = `В наличии: ${product.quantity || 0} шт.`;
            
            document.getElementById('modalOverlay').classList.add('active');
            setTimeout(() => document.getElementById('productModal').classList.add('active'), 10);
        }
        
        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            setTimeout(() => document.getElementById('modalOverlay').classList.remove('active'), 300);
        }
        
        function openAuthModal() {
            if (currentUser) return;
            document.getElementById('authModalOverlay').classList.add('active');
            setTimeout(() => document.getElementById('authModal').classList.add('active'), 10);
        }
        
        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
            setTimeout(() => document.getElementById('authModalOverlay').classList.remove('active'), 300);
        }
        
        function switchAuthTab(tabName) {
            if (tabName === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
                document.getElementById('registerForm').classList.remove('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('loginForm').classList.remove('active');
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentUser = result.user || result;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                    }
                    
                    showAlert('Вход выполнен успешно!');
                    updateUserStatus(true);
                    closeAuthModal();
                    loadInitialProducts();
                    updateCartCount();
                } else {
                    showAlert(result.message || 'Ошибка при входе', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Ошибка входа: ' + error.message, true);
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Пароли не совпадают', true);
                return;
            }
            
            try {
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        username,
                        email,
                        password,
                        is_active: true,
                        is_admin: false
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Регистрация прошла успешно! Вы можете войти.');
                    switchAuthTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    showAlert(result.message || 'Ошибка при регистрации', true);
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('Ошибка регистрации: ' + error.message, true);
            }
        }
        
        async function handleLogout() {
            try {
                const response = await fetch('/users/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                    }
                });
                
                clearAuthData();
                showAlert('Вы успешно вышли из системы.');
                loadInitialProducts();
                updateCartCount();
            } catch (error) {
                console.error('Logout error:', error);
                showAlert('Ошибка при выходе: ' + error.message, true);
            }
        }
        
        function showAlert(message, isError = false) {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = isError ? 'alert-message error show' : 'alert-message show';
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }
    });

    window.onload = function() {
        document.querySelectorAll('.filter-section input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = false;
        });
    };
    </script>
</body>
