<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .auth-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-block {
            width: 100%;
        }

        .form-outline {
            position: relative;
        }

        .form-outline input {
            padding: 10px;
        }

        .form-outline label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s;
            pointer-events: none;
            color: #757575;
        }

        .form-outline input:focus + label,
        .form-outline input:not(:placeholder-shown) + label {
            top: -10px;
            left: 5px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form id="loginForm" class="auth-form">
                        <h2 class="text-center mb-4">Login</h2>

                        <div class="form-outline mb-4">
                            <input type="email" id="loginEmail" class="form-control form-control-lg" required />
                            <label class="form-label" for="loginEmail">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control form-control-lg" required />
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="#" id="showRegister">Register</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </form>

                    <form id="registerForm" class="auth-form" style="display: none;">
                        <h2 class="text-center mb-4">Register</h2>

                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control form-control-lg" required />
                            <label class="form-label" for="registerName">Full Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control form-control-lg" required />
                            <label class="form-label" for="registerUsername">Username</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control form-control-lg" required />
                            <label class="form-label" for="registerEmail">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control form-control-lg" required />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <a href="#" id="showLogin">Already have an account? Login</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');

            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const rememberMe = document.getElementById('loginRemember')?.checked || false;

                fetch('/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, rememberMe }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.location.href = '/catalog';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Login failed. Please try again.');
                });
            });

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('registerName').value;
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, username, email, password }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Registration successful! Please login.');
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    registerForm.reset();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Registration failed. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
